<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Weather App</title>
  <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    
</head>
<body>
  <section>
  <header> 
     <h1 class="main-title">Welcome to Clima! </h1>
    <form class="weather-search">
      <input type="search" id="search-box" placeholder="Enter a city" required>
      <input type="submit" value="Search" id="search-button">
    </form>
  </header>
<main>
  <h1 class="city-name" id="city"> </h1>
  <div class="weather-info"><span id="temp-icon">☀       </span><span id="temp-value"> </span><span id="temp-unit">°C</span> </div>
  <p> 
 <div id="time"> </div>
   <div class="weather-condition"> </div> 
     <span class="humidity">Humidity:</span> <span id="humidity-value"> </span> %
     <br />
      <span class="wind-speed">Wind Speed:</span> <span id="wind-speed-value"> </span>kph 
  </p>
</main>
<footer>
  This project was coded by <a href="https://github.com/berylnzyula" target="_blank">Beryl Nzyula</a> and is open-sourced on <a href="https://github.com/berylnzyula/clima" target="_blank" >GitHub</a> and hosted on <a href="https://app.netlify.com/teams/berylnzyula/sites" target="_blank" >Netlify </a>
</footer>
</section>
<script src="src/script.js"></script>
</body>
</html>
